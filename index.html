<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="desktop-only">
        <div class="container">
            <img src="assets/logo.png" alt="">
        </div>
    </header>
    <nav class="container">
        <a href="#" aria-label="clique para voltar"><img src="assets/voltar.svg" alt="voltar"></a>
    </nav>
    <main class="container">
        <form action="">
            <fieldset>Compras da semana</fieldset>
            <div class="fields">
                <input type="text" name="item" id="item" placeholder="Adicione um novo item">
                <button type="submit">Adicionar item</button>
            </div>
        </form>
        <ul role="list">
            <li>
                <div class="checkboxSquare">
                    <input type="checkbox" name="select" id="select" class="select">
                </div>
                <span>PÃ£o de forma</span>
                <a class="removeItem" href="#" aria-label="clique para remover um item">
                    <img src="assets/trash_can_icon.svg" alt="Icone de remover">
                </a>
            </li>
        </ul>
    </main>
    <footer class="warning container hide">
        <div class="items">
            <img src="assets/warning_icon.svg" alt="Icone de aviso">
            <span>O item foi removido da lista</span>
            <a href="#" id="hideWarning" aria-label="clique para ocultar o aviso">
                <img src="assets/x_icon.svg" alt="">
            </a>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
